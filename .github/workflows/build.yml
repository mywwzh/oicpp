name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install --os=linux --cpu=x64 sharp

      - name: Build Linux packages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.deb
            dist/*.rpm

      - name: Upload Linux packages to remote
        if: ${{ secrets.UPLOAD_API && secrets.UPLOAD_TOKEN }}
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          API="${{ secrets.UPLOAD_API }}"
          TOKEN="${{ secrets.UPLOAD_TOKEN }}"
          echo "Uploading packages for version $VERSION to $API"
          for f in dist/*.deb dist/*.rpm; do
            [ -f "$f" ] || continue
            echo "Uploading $f"
            curl -sS -X POST -H "Authorization: Bearer $TOKEN" -F "file=@$f" -F "version=$VERSION" -F "platform=linux" "$API"
          done

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install NSIS
        run: |
          choco install nsis
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      - name: Install dependencies
        run: npm install

      - name: Build Unpacked App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Prepare and Build Installer
        shell: powershell
        run: |
          $version = "${{ github.ref_name }}".Substring(1)
          Write-Host "Building version: $version"
          $nsiPath = "installer.nsi"
          $content = Get-Content $nsiPath -Raw

          $content = $content -replace '!define PRODUCT_VERSION ".*"', "!define PRODUCT_VERSION ""$version"""
          $content = $content -replace 'OutFile "OICPP-.*-Setup.exe"', "OutFile ""OICPP-$version-Setup.exe"""
          $content | Set-Content $nsiPath -Encoding UTF8

          Copy-Item "ConsolePauser.exe" -Destination "dist\win-unpacked\"
          Copy-Item "oicpp.ico" -Destination "dist\win-unpacked\"
          
          makensis installer.nsi

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: OICPP-*-Setup.exe

      - name: Upload Windows installer to remote
        if: ${{ secrets.UPLOAD_API && secrets.UPLOAD_TOKEN }}
        shell: powershell
        run: |
          $version = "${{ github.ref_name }}".Substring(1)
          Write-Host "Looking for installer for version: $version"
          $file = Get-ChildItem -Path . -Filter "OICPP-*-Setup.exe" -Recurse | Select-Object -First 1
          if (-not $file) { Write-Host "No installer found, skipping upload"; exit 0 }
          $api = "${{ secrets.UPLOAD_API }}"
          $token = "${{ secrets.UPLOAD_TOKEN }}"
          Write-Host "Uploading $($file.FullName) to $api"
          curl -s -X POST -H "Authorization: Bearer $token" -F "file=@$($file.FullName)" -F "version=$version" -F "platform=windows" $api

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-artifacts'
          merge-multiple: true
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
