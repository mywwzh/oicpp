name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install --os=linux --cpu=x64 sharp

      - name: Build Linux packages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.deb
            dist/*.rpm

      - name: Upload Linux packages to remote
        env:
          UPLOAD_API: ${{ secrets.UPLOAD_API }}
          UPLOAD_TOKEN: ${{ secrets.UPLOAD_TOKEN }}
        run: |
          VERSION=$VERSION
          VERSION=${VERSION#v}
          echo "Uploading packages for version $VERSION to $UPLOAD_API"
          for f in dist/*.deb dist/*.rpm; do
            [ -f "$f" ] || continue
            echo "Uploading $f"
            curl -sS -X POST -H "Authorization: Bearer $UPLOAD_TOKEN" -F "file=@$f" -F "version=$VERSION" -F "platform=linux" "$UPLOAD_API"
          done

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        shell: powershell
        run: |
          if ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch') {
            $version = "${{ github.event.inputs.tag }}"
          } else {
            $version = "${{ github.ref_name }}"
          }
          $version = $version.Substring(1)
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install NSIS
        run: |
          choco install nsis
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      - name: Install dependencies
        run: npm install

      - name: Build Unpacked App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Prepare and Build Installer
        shell: powershell
        run: |
          $version = $env:VERSION
          Write-Host "Building version: $version"
          $nsiPath = "installer.nsi"
          $content = Get-Content $nsiPath -Raw

          $content = $content -replace '!define PRODUCT_VERSION ".*"', "!define PRODUCT_VERSION ""$version"""
          $content = $content -replace 'OutFile "OICPP-.*-Setup.exe"', "OutFile ""OICPP-$version-Setup.exe"""
          $content | Set-Content $nsiPath -Encoding UTF8

          Copy-Item "ConsolePauser.exe" -Destination "dist\win-unpacked\"
          Copy-Item "oicpp.ico" -Destination "dist\win-unpacked\"
          
          makensis installer.nsi

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: OICPP-*-Setup.exe

      - name: Upload Windows installer to remote
        env:
          UPLOAD_API: ${{ secrets.UPLOAD_API }}
          UPLOAD_TOKEN: ${{ secrets.UPLOAD_TOKEN }}
        shell: bash
        run: |
          VERSION=$VERSION
          echo "Looking for installer for version: $VERSION"
          FILE=$(ls OICPP-*-Setup.exe | head -n 1)
          if [ -z "$FILE" ]; then echo "No installer found, skipping upload"; exit 0; fi
          echo "Uploading $FILE to $UPLOAD_API"
          curl -s -X POST -H "Authorization: Bearer $UPLOAD_TOKEN" -F "file=@$FILE" -F "version=$VERSION" -F "platform=windows" "$UPLOAD_API"

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-artifacts'
          merge-multiple: true
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
