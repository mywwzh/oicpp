<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码模板设置</title>
    <link rel="stylesheet" href="settings.css">
    <style>
        .template-info {
            background: rgba(0, 122, 204, 0.1);
            border: 1px solid rgba(0, 122, 204, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .template-info strong {
            color: var(--text-color);
            font-weight: 600;
        }
        
        .setting-group textarea {
            width: 100%;
            min-height: 300px;
            padding: 16px;
            border: 1px solid var(--settings-input-border, #464647);
            border-radius: 8px;
            background-color: var(--settings-input-bg, #1e1e1e);
        }
        
        .message-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 300px;
            word-wrap: break-word;
        }
        
        .message-toast.success {
            background-color: #28a745;
        }
        
        .message-toast.error {
            background-color: #dc3545;
        }
        
        .message-toast.info {
            background-color: #17a2b8;
        }
        
        .message-toast.warning {
            background-color: #ffc107;
            color: #212529;
            color: var(--settings-text, #cccccc);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        .setting-group textarea:focus {
            outline: none;
            border-color: var(--settings-button-bg, #007acc);
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
            background-color: var(--settings-input-bg, #262626);
        }
        
        .setting-group textarea:hover {
            border-color: var(--settings-text-secondary, #666666);
        }
        
        .template-preview {
            margin-top: 15px;
        }
        
        .preview-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(23, 162, 184, 0.2);
        }
        
        .preview-btn:hover {
            background: linear-gradient(135deg, #138496 0%, #117a8b 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(23, 162, 184, 0.3);
        }
        
        .preview-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(23, 162, 184, 0.2);
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            z-index: 10000;
            animation: fadeIn 0.2s ease;
        }
        
        .modal-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d30;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 85%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: dialogAppear 0.3s ease;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #2d2d30 0%, #383838 100%);
            color: #ffffff;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(70, 70, 71, 0.3);
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .modal-body {
            padding: 24px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .preview-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #d4d4d4;
            margin: 0;
            white-space: pre-wrap;
            border: 1px solid #464647;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes dialogAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h2>代码模板设置</h2>
            <div class="settings-tabs">
                <button class="tab-btn active" data-tab="tpl">文件模板</button>
                <button class="tab-btn" data-tab="snippets">代码片段</button>
            </div>
        </div>
        
        <div class="settings-content">
            <div id="tpl-tab" class="tab-content active">
            <div class="template-info">
                <strong>说明：</strong>在这里可以编辑新建C++文件时使用的默认模板。模板支持标准的C++语法，保存后立即生效。
            </div>
            
            <div class="setting-group">
                <label for="cpp-template">C++ 模板内容：</label>
                <textarea id="cpp-template" placeholder="在这里编辑 C++ 模板内容...">#include <bits/stdc++.h>

using namespace std;

int main() 
{
   
    return 0;
}</textarea>
                
                <div class="template-preview">
                    <button class="preview-btn" id="preview-template">预览模板</button>
                </div>
            </div>
            </div>

            <div id="snippets-tab" class="tab-content">
                <div class="template-info">
                    <strong>关键字代码片段：</strong>在编辑器中输入关键词（如 sgt），自动补全将优先显示对应片段。（注意先翻到下面点添加再点保存）
                </div>
                <div class="setting-group">
                    <div class="two-col">
                        <div class="col-left">
                            <label for="snippet-keyword">关键词：</label>
                            <input id="snippet-keyword" type="text" placeholder="关键词，如: sgt">
                        </div>
                        <div class="col-right">
                            <label for="snippet-desc">描述：</label>
                            <input id="snippet-desc" type="text" placeholder="描述，如: 用户代码片段">
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="snippet-content">片段内容：</label>
                        <textarea id="snippet-content" placeholder="支持占位符：${1:var}，多行OK" rows="10"></textarea>
                        <div class="hint">提示：保存后主窗口即时生效；在编辑器中输入关键词即可看到补全。</div>
                    </div>
                    <div class="btn-row">
                        <button id="add-snippet" class="preview-btn">添加/更新片段</button>
                    </div>
                    <div class="setting-group">
                        <label>片段列表：</label>
                        <div id="snippets-list" class="snippets-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="settings-footer">
            <button id="reset-settings" class="btn btn-warning">重置默认</button>
            <button id="cancel-settings" class="btn btn-secondary">取消</button>
            <button id="save-settings" class="btn btn-primary">保存</button>
        </div>
    </div>

    <div id="preview-dialog" class="modal-overlay">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3>模板预览</h3>
                <button id="close-preview" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="preview-content" class="preview-content"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.settings-tabs .tab-btn');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(btn => btn.addEventListener('click', () => {
                tabs.forEach(b => b.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                const id = btn.dataset.tab;
                const target = id === 'tpl' ? document.getElementById('tpl-tab') : document.getElementById('snippets-tab');
                target && target.classList.add('active');
            }));
        });
    </script>
    <script src="../js/electron-helper.js"></script>
    <script src="templates.js"></script>
</body>
</html>
