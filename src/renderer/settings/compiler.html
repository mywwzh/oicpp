<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编译器设置</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-layout">
            <div class="settings-sidebar">
                <div class="sidebar-item active" data-target="compiler-section">编译器配置</div>
                <div class="sidebar-item" data-target="testlib-section">Testlib 配置</div>
            </div>
            
            <div class="settings-main">
                <div id="compiler-section" class="settings-section active">
                    <div class="section-title">编译器配置</div>
                    
                    <div class="setting-group">
                        <label for="compiler-path">编译器路径 (g++.exe)</label>
                        <div class="input-group">
                            <input type="text" id="compiler-path" placeholder="请选择 g++.exe 路径" readonly>
                            <button id="browse-compiler" class="btn btn-secondary">浏览本地</button>
                            <button id="install-compiler" class="btn btn-primary">在线安装</button>
                        </div>
                        <div class="hint">选择 MinGW-w64 或其他 GCC 编译器的 g++.exe 文件</div>
                    </div>

                    <div class="setting-group">
                        <label for="compiler-options">编译选项</label>
                        <input type="text" id="compiler-options" value="-std=c++14 -O2 -static" placeholder="例如: -std=c++14 -O2 -Wall">
                        <div class="hint">常用的编译参数，多个参数用空格分隔</div>
                    </div>

                    <div class="setting-group">
                        <label for="python-interpreter-path">Python 解释器路径</label>
                        <div class="input-group">
                            <input type="text" id="python-interpreter-path" placeholder="请选择 python 解释器路径" readonly>
                            <button id="browse-python-interpreter" class="btn btn-secondary">浏览本地</button>
                        </div>
                        <div class="hint">当对拍器数据生成器为 .py 文件时使用此解释器运行</div>
                    </div>
                </div>

                <div id="testlib-section" class="settings-section">
                    <div class="section-title">Testlib 配置</div>
                    
                    <div class="setting-group">
                        <label for="testlib-path">Testlib 头文件路径</label>
                        <div class="input-group">
                            <input type="text" id="testlib-path" placeholder="testlib.h 所在目录" readonly>
                            <button id="browse-testlib" class="btn btn-secondary">浏览本地</button>
                            <button id="install-testlib" class="btn btn-primary">在线安装</button>
                        </div>
                        <div class="hint">用于编写 Special Judge 的 testlib.h 库</div>
                    </div>

                    <div class="setting-group">
                        <label>环境检测</label>
                        <div class="test-testlib">
                            <button id="test-testlib" class="btn btn-secondary">测试 Testlib 环境</button>
                            <div id="testlib-test-result" class="test-result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-footer">
            <button id="save-settings" class="btn btn-primary">保存设置</button>
            <button id="cancel-settings" class="btn btn-secondary">取消</button>
            <button id="reset-settings" class="btn btn-warning">重置默认</button>
        </div>
    </div>

    <div id="install-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>安装编译器</h3>
                <button id="close-install-dialog" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>选择要安装的编译器：</p>
                <div id="compiler-list" class="compiler-list">
                </div>
            </div>
        </div>
    </div>

    <div id="testlib-install-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>安装Testlib</h3>
                <button id="close-testlib-install-dialog" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>选择要安装的Testlib版本：</p>
                <div id="testlib-list" class="compiler-list">
                </div>
            </div>
        </div>
    </div>

    <div id="message-container"></div>

    <script src="compiler.js"></script>
</body>
</html>
