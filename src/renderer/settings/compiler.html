<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编译器设置</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h2>编译器设置</h2>
            <div class="settings-tabs">
                <button class="tab-btn active" data-tab="compiler">编译器</button>
                <button class="tab-btn" data-tab="testlib">Testlib</button>
            </div>
        </div>
        
        <div class="settings-content">
            <div id="compiler-tab" class="tab-content active">
                <div class="setting-group">
                    <label for="compiler-path">编译器路径：</label>
                    <div class="input-group">
                        <input type="text" id="compiler-path" placeholder="请选择 g++.exe 路径" readonly>
                        <button id="browse-compiler" class="btn btn-secondary">浏览</button>
                        <button id="install-compiler" class="btn btn-primary">安装编译器</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label for="compiler-options">编译器选项：</label>
                    <input type="text" id="compiler-options" value="-std=c++14 -O2 -static" placeholder="编译器选项">
                </div>


            </div>

            <div id="testlib-tab" class="tab-content">
                <div class="setting-group">
                    <label for="testlib-path">Testlib路径：</label>
                    <div class="input-group">
                        <input type="text" id="testlib-path" placeholder="Testlib库路径" readonly>
                        <button id="browse-testlib" class="btn btn-secondary">浏览</button>
                        <button id="install-testlib" class="btn btn-primary">安装Testlib</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label>测试Testlib：</label>
                    <div class="test-testlib">
                        <button id="test-testlib" class="btn btn-secondary">测试Testlib</button>
                        <div id="testlib-test-result" class="test-result"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-footer">
            <button id="save-settings" class="btn btn-primary">保存设置</button>
            <button id="cancel-settings" class="btn btn-secondary">取消</button>
            <button id="reset-settings" class="btn btn-warning">重置为默认值</button>
        </div>
    </div>

    <div id="install-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>安装编译器</h3>
                <button id="close-install-dialog" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>选择要安装的编译器：</p>
                <div id="compiler-list" class="compiler-list">
                </div>
            </div>
        </div>
    </div>

    <div id="testlib-install-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>安装Testlib</h3>
                <button id="close-testlib-install-dialog" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>选择要安装的Testlib版本：</p>
                <div id="testlib-list" class="compiler-list">
                </div>
            </div>
        </div>
    </div>

    <div id="message-container"></div>

    <script src="compiler.js"></script>
</body>
</html>
